<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5FA8D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B5876;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)"/>
  
  <!-- Glow effect around the perfect center -->
  <circle cx="128" cy="128" r="90" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Perfect, organized folder stack - centered -->
  <!-- Back folder -->
  <rect x="75" y="95" width="86" height="65" rx="6" fill="#FF8C00" opacity="0.5"/>
  <rect x="75" y="85" width="35" height="15" rx="3" fill="#FFB84D" opacity="0.5"/>
  
  <!-- Middle folder - slightly offset -->
  <rect x="85" y="100" width="86" height="65" rx="6" fill="#FFA500"/>
  <rect x="85" y="90" width="35" height="15" rx="3" fill="#FFD700"/>
  
  <!-- Front folder - perfectly centered -->
  <rect x="95" y="105" width="86" height="65" rx="6" fill="#FFB84D"/>
  <rect x="95" y="95" width="35" height="15" rx="3" fill="#FFE44D"/>
  
  <!-- Perfect checkmark - centered on front folder -->
  <path d="M 115 130 L 130 145 L 160 115" 
        stroke="#00FF00" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Ring of perfection around the folders -->
  <circle cx="128" cy="128" r="85" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.6" stroke-dasharray="10,5"/>
  
  <!-- Perfect geometric stars at cardinal points showing excellence -->
  <!-- Top star -->
  <path d="M 128 30 L 132 40 L 143 40 L 134 47 L 138 57 L 128 50 L 118 57 L 122 47 L 113 40 L 124 40 Z" 
        fill="#FFD700" stroke="#FFA500" stroke-width="1.5"/>
  <!-- Bottom star -->
  <path d="M 128 226 L 132 216 L 143 216 L 134 209 L 138 199 L 128 206 L 118 199 L 122 209 L 113 216 L 124 216 Z" 
        fill="#FFD700" stroke="#FFA500" stroke-width="1.5"/>
  <!-- Left star -->
  <path d="M 30 128 L 40 132 L 40 143 L 47 134 L 57 138 L 50 128 L 57 118 L 47 122 L 40 113 L 40 124 Z" 
        fill="#FFD700" stroke="#FFA500" stroke-width="1.5"/>
  <!-- Right star -->
  <path d="M 226 128 L 216 132 L 216 143 L 209 134 L 199 138 L 206 128 L 199 118 L 209 122 L 216 113 L 216 124 Z" 
        fill="#FFD700" stroke="#FFA500" stroke-width="1.5"/>
  
  <!-- Sparkles showing perfection -->
  <circle cx="165" cy="75" r="3" fill="#FFFFFF"/>
  <circle cx="90" cy="70" r="2.5" fill="#FFFFFF"/>
  <circle cx="180" cy="180" r="2.5" fill="#FFFFFF"/>
  <circle cx="75" cy="190" r="2.5" fill="#FFFFFF"/>
  <circle cx="190" cy="100" r="2" fill="#FFFFFF"/>
  <circle cx="65" cy="150" r="2" fill="#FFFFFF"/>
</svg>
